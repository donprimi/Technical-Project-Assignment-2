<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1 id="title">Check your BMI</h1>
    <h4 id="desc">Enter your weight and height below to check your BMI results</h4>
    
    <div class="container">
        <label class="label">Put your weight in here (KG)</label>
        <input id= "wei" type="text">
        <label class="label">Put your height in here (CM)</label>
        <input id= "hei" type="text">
        <button id="btn" type="submit">Calculate BMI</button>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
